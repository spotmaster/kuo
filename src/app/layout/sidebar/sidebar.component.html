<div class="logo">
    <span class="logo-full" *ngIf="isSidebarOpen">Kurumsal Uygulama <br> Operasyonları</span>
    <span class="logo-abbr" *ngIf="!isSidebarOpen">KUO</span>
</div>
<nav class="sidebar" [class.closed]="!isSidebarOpen" [class.open]="isSidebarOpen">
    <ul class="list-unstyled">
        <li routerLinkActive="active-link">
            <a routerLink="/dashboard">
                <i class="bi bi-house icon"></i>
                <span *ngIf="isSidebarOpen">Dashboard</span>
            </a>
        </li>
        <li class="menu-heading" *ngIf="isSidebarOpen">Uygulamalar</li>
        <li routerLinkActive="active-link">
            <a routerLink="/uygulamalar">
                <i class="bi bi-columns icon"></i>
                <span *ngIf="isSidebarOpen">Uygulama Listesi</span>
            </a>
        </li>
        <li routerLinkActive="active-link">
            <a href="/uygulama-detay/1">
                <i class="bi bi-envelope icon"></i>
                <span *ngIf="isSidebarOpen">Uygulama Detayları</span>
            </a>
        </li>
        <li routerLinkActive="active-link">
            <a href="/envanter">
                <i class="bi bi-calendar icon"></i>
                <span *ngIf="isSidebarOpen">Envanter</span>
            </a>
        </li>
        <li routerLinkActive="active-link">
            <a routerLink="/destek">
                <i class="bi bi-bar-chart icon"></i>
                <span *ngIf="isSidebarOpen">Destek</span>
            </a>
        </li>
    </ul>
</nav>
