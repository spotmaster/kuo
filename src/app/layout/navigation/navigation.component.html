<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <ng-container *ngFor="let crumb of breadcrumbs$ | async">
            <li class="breadcrumb-item" [ngClass]="{ 'active': crumb.last }">
                <a *ngIf="!crumb.last; else lastCrumb" [routerLink]="crumb.link">{{ crumb.label }}</a>
                <ng-template #lastCrumb>{{ crumb.label }}</ng-template>
            </li>
        </ng-container>
    </ol>
</nav>
